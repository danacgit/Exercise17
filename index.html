<!-- create a ‘greetings’ functional and class component using reactlibs and Babel -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Functional</title>
</head>
<body>

    <div id="root">Hello React</div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> 


class MyClassComp extends React.Component{
    render(){
        return <h1> Hello from Class Component </h1>
    }
}


let Greeting = () => {
    return ( <h1> Hello from Functional Component </h1>);
}


let rootnode = ReactDOM.createRoot(document.getElementById('root'));
rootnode.render([<MyClassComp/>,<Greeting/>]);




</script>
</body>
</html>
